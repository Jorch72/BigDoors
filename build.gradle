buildscript {
    repositories {
        jcenter()
        maven {
            name = 'sonatype-nexus-public'
            url = 'https://oss.sonatype.org/content/repositories/public/'
        }
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

version = "1.11.2-3.0.0"
group= "com.jaquadro.minecraft.bigdoors"
archivesBaseName = "BigDoors"

minecraft {
    version = "1.12.2-14.23.1.2589"
    runDir = "runtime"

    replace '@VERSION@', project.version
    mappings = "snapshot_20180114"
}

sourceSets.main {
    java {
        srcDirs project.projectDir.getPath() + '/src'
    }
    resources {
        srcDirs project.projectDir.getPath() + '/resources'
    }
}

sourceSets.api {
    java {
        srcDirs project.projectDir.getPath() + '/api'
    }
}

repositories {
}

dependencies {
    compile 'net.malisis:malisiscore:1.12.2-6.3.2:dev'
    //compile 'net.malisis:malisiscore:1.8.9-2.0.5:dev'
    //compile 'net.malisis:malisisdoors:1.7.10-1.9.1:dev'
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

artifacts {
    archives deobfJar
}
